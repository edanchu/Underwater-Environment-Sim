<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /* Set additional styling options for the columns*/
        .column {
            float: left;
            width: 50%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>

    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/fav.ico">
    <title>WebGL</title>
</head>

<body style="background: DarkGray">
    <div class="row">
        <div class="column">
            <input type="range" id="sld1" min="0" max="5" step="0.01"></slider>
            <input type="range" id="sld2" min="0" max="1" step="0.01" value="0.40"></slider>
            <input type="range" id="sld3" min="0" max="1" step="0.01" value="0.3"></slider>
        </div>
    </div>
    <div id="main-section" class="document-builder"></div>
    <script type=module>

const element_to_replace = document.querySelector ("#main-section");
import {main_scene} from './main-scene.js';
const root = new main_scene ();                                                   
root.render_layout (element_to_replace, {dimensions: [1920, 1080]});
</script>

</body>

</html>
